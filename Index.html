<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10c2a015e5.js" crossorigin="anonymous"></script>
    <title>Twitter</title>
</head>

<body>
    <main class="Twitter">

        <header class="NavBar">
            <div class="NavBar-List">
                <a href="#" class="NavBar-List-Item">
                    <i class="NavBar-List-Item-Icon fa-brands fa-x-twitter"></i>
                </a>

                <a href="#" class="NavBar-List-Item">
                    <i class="NavBar-List-Item-Icon fa-solid fa-house"></i>
                    <h4 class="NavBar-List-Item-Text">Página Inicial</h4>
                </a>
                <a href="#" class="NavBar-List-Item">
                    <i class="NavBar-List-Item-Icon fa-regular fa-bell"></i>
                    <h4 class="NavBar-List-Item-Text">Notificações</h4>
                </a>
                <a href="#" class="NavBar-List-Item">
                    <i class="NavBar-List-Item-Icon fa-solid fa-magnifying-glass"></i>
                    <h4 class="NavBar-List-Item-Text">Pesquisar</h4>
                </a>
                <a href="#" class="NavBar-List-Item">
                    <i class="NavBar-List-Item-Icon fa-regular fa-message"></i>
                    <h4 class="NavBar-List-Item-Text">Mensagens</h4>
                </a>
                <a href="#" class="NavBar-List-Item">
                    <i class="NavBar-List-Item-Icon fa-solid fa-list"></i>
                    <h4 class="NavBar-List-Item-Text">Listas</h4>
                </a>
                <a href="#" class="NavBar-List-Item">
                    <i class="NavBar-List-Item-Icon fa-brands fa-x-twitter"></i>
                    <h4 class="NavBar-List-Item-Text">Premium</h4>
                </a>
                <a href="#" class="NavBar-List-Item">
                    <i class="NavBar-List-Item-Icon fa-regular fa-user"></i>
                    <h4 class="NavBar-List-Item-Text">Perfil</h4>
                </a>
                <a href="#" class="NavBar-List-Item">
                    <i class="NavBar-List-Item-Icon fa-solid fa-ellipsis"></i>
                    <h4 class="NavBar-List-Item-Text">Mais</h4>
                </a>
            </div>

            <a href="#" class="NavBar-Button">
                <i class="NavBar-List-Item-Icon fa-solid fa-feather"></i>
                <h1 class="NavBar-Button-Text">Postar</h1>
            </a>


            <div class="NavBar-Profile">
                <img class="NavBar-Profile-Image" src="Src/Default_pfp.png" alt="ProfilePic">
                <div class="NavBar-Profile-UserInfo">
                    <h1 class="NavBar-Profile-UserInfo-UserName">Savano</h1>
                    <h2 class="NavBar-Profile-UserInfo-User">@yourtrip</h2>
                </div>
                <h3 class="NavBar-Profile-Dots">...</h3>
            </div>
        </header>

        <section class="Main">
            <div class="Main-NavigationTop">
                <h1 class="Main-NavigationTop-Text">Para Você</h1>
            </div>
            <div class="Main-BoxWriteTwite">
                <div class="Main-BoxWriteTwite-BoxInput">
                    <img class="Main-BoxWriteTwite-BoxInput-ProfilePicture" src="Src/Default_pfp.png"
                        alt="ProfilePicture">
                    <textarea placeholder="O que está acontecendo?" rows="4" class="Main-BoxWriteTwite-BoxInput-Input"
                        type="text"></textarea>
                </div>
                <button class="Main-BoxWriteTwite-BoxInput-Button">Tweetar</button>
            </div>

            <div class="Main-Tweets-Tweet">
                <img class="Main-Tweets-Tweet-UserPicture" src="Src/Default_pfp.png" alt="ProfilePicture">

                <div class="Main-Tweets-Tweet-Content">
                    <div class="Main-Tweets-Tweet-Content-UserInfo">
                        <h1 class="Main-Tweets-Tweet-Content-UserInfo-UserName">Savano</h1>
                        <h1 class="Main-Tweets-Tweet-Content-UserInfo-User">@yourtrip</h1>
                        <h1 class="Main-Tweets-Tweet-Content-UserInfo-Time">· 11h</h1>
                    </div>

                    <h1 class="Main-Tweets-Tweet-Content-TextTweet">Hello World!!!</h1>

                    <div class="Main-Tweets-Tweet-Content-Actions">
                        <a class="Main-Tweets-Tweet-Content-Actions-Item fa-regular fa-comment" href="#"> 1</a>
                        <a class="Main-Tweets-Tweet-Content-Actions-Item fa-solid fa-retweet" href="#"> 2</a>
                        <a class="Main-Tweets-Tweet-Content-Actions-Item fa-regular fa-heart" href="#"> 356</a>
                    </div>
                </div>
            </div>




        </section>

        <section class="SideBarColum">
            <div class="SideBarColum-Box">
                <h1 class="SideBarColum-Box-Title">Assine o Premium</h1>
                <h2 class="SideBarColum-Box-Description">Assine para desbloquear novos recursos e, se elegível, receba
                    uma parte da receita dos anúncios.</h2>
            </div>
        </section>


    </main>
</body>

</html>
